<template name="Perfil">
	<div class="container">
    	<div class="row">
      		<div class="col-md-3">
      			{{#with perfil}}
      				<h1>{{username}}</h1>
      				<h4>{{profile.name}}</h4>
      			{{/with}}

            <!--
              Mostrar numero de seguidores e numero de seguidos !
            -->

            {{#if segue}}
              <button class="btn btn-link deixar-de-seguir">Deixar de seguir</button>
            {{else}}
              <button class="btn btn-primary seguir">Seguir</button>
            {{/if}}

      		</div>

      		<div class="col-md-6">
            <!-- Se for sua conta poder fazer posts
      			 {{> NovoPost}}
            -->
      			{{#each posts}}
      				{{> Post}}
      			{{/each}}
      		</div>
      	</div>
    </div>
</template>
