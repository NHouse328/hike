<template name="Perfil">
	<div class="container">
    	<div class="row">
      		<div class="col-md-3">
      			{{#with perfil}}
      				<h1>{{username}}</h1>
      				<h4>{{profile.name}}</h4>
      			{{/with}}

            <div class="btn_seguir">
              {{#if euMesmo}}  
                {{#if segue}}
                  <button class="btn btn-link deixar-de-seguir">Deixar de seguir</button>
                {{else}}
                  <button class="btn btn-primary seguir">Seguir</button>
                {{/if}}
              {{/if}} 
            </div>

            <p>{{posts.length}} Posts</p>

            {{#with perfil}}
              <p>{{profile.seguidores.length}} Seguidores</p>
              <p>{{profile.seguindo.length}} Seguindo</p>
            {{/with}}
        
      		</div>

      		<div class="col-md-6">

            {{#if euMesmo}}
            {{else}}
      			 {{> NovoPost}}
            {{/if}}

      			{{#each posts}}
      				{{> Post}}
      			{{/each}}

      		</div>
      	</div>
    </div>
</template>
