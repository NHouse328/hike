<template name="Post">

  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="/perfil/{{idDoAutor}}" class="link-usuario">
        <h3 class="panel-title">{{usernameDoAutor}}</h3>
      </a>
    </div>

    <div class="panel-body">
      <div>{{texto}}</div>
    </div>

    <img src="{{imagem}}" class="img-responsive">

    <div class="panel-body">  
      {{#if usuarioCurtiu}}
      <i class="fa fa-heart botao-descurtir" role="button"></i>
      <!--<button class="btn btn-default botao-descurtir">Descurtir</button>-->
      {{else}}
      <i class="fa fa-heart-o botao-curtir" role="button"></i>
      <!--<button class="btn btn-default botao-curtir btn-primary">Curtir</button>-->
      {{/if}}


      {{#if eAutor}}
      <i class="fa fa-trash pull-right botao-remover" role="button"></i>
      {{/if}}

      <div>{{numeroDeCurtidas}} curtidas</div>

      {{#each comentarios}}
        {{> Comentario}}
      {{/each}}
      
      {{> NovoComentario}}

    </div>
  </div>
  
</template>
