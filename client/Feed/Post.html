<template name="Post">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{usernameDoAutor}}</h3>
    </div>
    <div class="panel-body">
      <div>{{texto}}</div>
      		<!-- AULA -->
      		
      {{#if usuarioCurtiu}}
      <button class="btn btn-default botao-descurtir">Descurtir</button>
      {{else}}
      <button class="btn btn-default botao-curtir">Curtir</button>
      {{/if}}

      <div>{{numeroDeCurtidas}} curtidas</div>
      
      		

    </div>
  </div>
  
</template>
