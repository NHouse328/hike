<template name="Post">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{usernameDoAutor}}</h3>
    </div>
    <div class="panel-body">

      <div>{{texto}}</div>

      <img src="{{imagem}}" class="img_responsive">

      {{#if usuarioCurtiu}}
      <button class="btn btn-default botao-descurtir">Descurtir</button>
      {{else}}
      <button class="btn btn-default botao-curtir btn-primary">Curtir</button>
      {{/if}}

      <div>{{numeroDeCurtidas}} curtidas</div>

      {{#each comentarios}}
        {{> Comentario}}
      {{/each}}
      
      {{> NovoComentario}}

    </div>
  </div>
  
</template>
